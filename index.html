<!DOCTYPE html>
<meta charset="utf-8" />
<html>

<head>
  <!-- Webpage Title -->
  <title>
    Dragapult.xyz
  </title>

  <!-- Custom Icon -->
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

  <!-- Stylesheet Source -->

  <!-- latest bootstrap release -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="index.css">
</head>

<body id="body" class="bg-secondary" style="
      background-image: url(img/header.png);
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    ">
  <div style="
        background-color: rgba(24, 24, 24, 0.8);
        width: 100vw;
        height: 100vh;
        background-size: cover;
        overflow: hidden;
      ">
    <div id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Navigation Bar -->
      <div class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand text-secondary" href="https://www.dragapult.xyz">
            <img src="img/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="icon" />
            Dragapult.xyz
          </a>
          <div id="navbar" class="d-flex justify-content-center">
            <a class="text-secondary" href="https://www.dragapult.xyz/index.html">
              Back to Home
            </a>
          </div>
        </nav>
      </div>
    </div>
    <div id="body" class="container bg-dark rounded overflow-auto my-2 pb-3" style="opacity: 0.8; max-height: 90vh">
      <div id="title" class="text-light text-center">
        <div>
          <!-- Main Page Content Goes Here -->
          <div id="body" class="container-fluid">
            <div class="row">
              <div
                id="table-pkmn-container"
                class="col overflow-auto container bg-dark rounded ml-2 my-2"
                style="
                  min-width: 320px;
                  max-width: 16vw;
                  opacity: 0.8;
                  max-height: 90vh;
                "
              >
                <table
                  id="table-pkmn"
                  class="table table-dark"
                  style="overflow: hidden"
                >
                  <thead id="pkmn-header" class="thead-dark">
                    <tr>
                      <th colspan=2>
                        Options
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th colspan=2>
                        <select class="form-control form-control" id="fmt-select" onChange="update(value)">
                          <!-- Options added by index.js -->
                        </select>
                      </th>
                    </tr>
                    <tr>
                      <th class="align-middle">
                        Level
                      </th>
                      <td>
                        <input id="lvl-input" class="form-control form-control" type="number" min="1" max="100" value="50" onchange="update()">
                      </td>
                    </tr>
                    <tr>
                      <th class="align-middle">
                        Field
                      </th>
                      <th>
                        <select id="field-input" class="form-control form-control" onchange="update()">
                          <option>
                            Singles
                          </option>
                          <option selected>
                            Doubles
                          </option>
                        </select>
                      </th>
                    </tr>
                  </tbody>
                  <!--
                  <table
                    id="table-pkmn-import"
                    class="table"
                    style="overflow-y: scroll"
                  ></table>
                  -->
                </table>
              </div>
              <div
                id="table-coverage-container"
                class="col m-2 overflow-auto text-center container bg-dark rounded mr-2 my-2"
                style="max-width: 78vw; opacity: 0.8; max-height: 90vh"
              >
                <div id="title" class="text-center">
                  <h2>
                    <!-- Main Page Title Goes Here-->
                    Pok√©mon Matchup Tool
                    <span class="h6 text-secondary">v0.0.1</span>
                  </h2>
                  <p class="text-secondary">
                    <!-- Minor Page Subtitle Goes Here -->
                    Inspired by <a class="text-secondary" href="https://github.com/jake-white">Jake White's</a> BreakMyTeam tool
                  </p>
                  <div class="container-fluid">
                    <p class="text-muted lead">
                      Developed by
                      <a class="text-secondary" href="https://twitter.com/SirScrubbington">Damon Murdoch</a>
                    </p>
                  </div>
                </div>
                <div id="bmt-main" class="text-center">
                  <table class="table table-dark">
                    <thead>
                      <tr>
                        <th>
                          <a id="paste-import" class="text-light" href="#">
                            Import Team
                          </a>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="table-pkmn-import">
                    </tbody>
                  </table>
                  <!-- Un-hidden when team loaded -->
                  <table id="table-pkmn" class="table table-dark">
                    <thead>
                      <tr id="tr-pkmn-head">
                        <th class="align-middle">
                          brmt :)
                        </th>
                        <!-- Populated by sprites -->
                      </tr>
                    </thead>
                    <tbody id="tbody-pkmn-main">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="foot"></div>
    <div id="script">
      <!-- JavaScript Source -->

      <!-- Pokemon Data Layer -->
      <!-- TODO: Local copy of this! -->
      <script src="https://unpkg.com/@smogon/calc/dist/data/production.min.js"></script>

      <!-- Pokemon Calcs Library -->
      <!-- TODO: Local copy of this! -->
      <script src="https://unpkg.com/@smogon/calc"></script>

      <!-- Program Calculation Library -->
      <script src="src/calculate.js"></script>

      <!-- Pokemon Showdown! Parsing Library -->
      <script src="src/parser.js"></script>

      <!-- Program Common Library -->
      <script src="src/common.js"></script>

      <!-- Program Config Script -->
      <script src="src/config.js"></script>

      <!-- Data Source Library -->
      <script src="data/data.js"></script>

      <!-- Main Application Source Library -->
      <script src="index.js"></script>
    </div>
  </div>
</body>

</html>
